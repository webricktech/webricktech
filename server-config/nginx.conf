server {
    listen 80;
    server_name webricktech.com www.webricktech.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name webricktech.com www.webricktech.com;

    # SSL certificates (Coolify-managed or Let's Encrypt)
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri.html $uri/index.html $uri/index.htm $uri/ =404;
    }

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # GTM + GA4 + Tailwind + Swiper Compatible CSP
    add_header Content-Security-Policy "
        default-src 'self';
        img-src 'self' data: https:;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://stats.g.doubleclick.net;
        font-src 'self' data: https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        frame-src 'self' https://www.googletagmanager.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    " always;

    proxy_hide_header X-Powered-By;

    # Error Pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
